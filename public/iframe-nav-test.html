<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Navigation Test - FinRasyo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .nav-bar {
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-bar a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav-bar a:hover {
            background: #0056b3;
        }
        .content {
            margin-top: 80px;
            height: calc(100vh - 80px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="javascript:void(0)" onclick="loadPage('/')">🏠 Ana Sayfa</a>
        <a href="javascript:void(0)" onclick="loadPage('/about')">📄 Hakkımızda</a>
        <a href="javascript:void(0)" onclick="loadPage('/how-it-works')">⚙️ Nasıl Çalışır</a>
        <a href="javascript:void(0)" onclick="loadPage('/contact')">📧 İletişim</a>
    </div>
    
    <div class="content">
        <iframe id="content-frame" src="/"></iframe>
    </div>

    <script>
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
        }
    </script>
</body>
</html>
