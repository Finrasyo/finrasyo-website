<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinRasyo - Emergency Navigation</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        .nav-btn.primary {
            background: #48bb78;
            grid-column: 1 / -1;
        }
        .nav-btn.primary:hover {
            background: #38a169;
        }
        .status {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #4a5568;
        }
        .warning {
            background: #fed7d7;
            border-color: #feb2b2;
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚨 FinRasyo</h1>
        <p class="subtitle">Emergency Navigation</p>
        
        <div class="status warning">
            <strong>Navigation Issue Detected:</strong><br>
            Cloudflare proxy is blocking JavaScript navigation.<br>
            Using direct HTML links as workaround.
        </div>
        
        <div class="nav-grid">
            <a href="/about" class="nav-btn">📄 Hakkımızda</a>
            <a href="/how-it-works" class="nav-btn">⚙️ Nasıl Çalışır</a>
            <a href="/contact" class="nav-btn">📧 İletişim</a>
            <a href="/auth" class="nav-btn">🔐 Giriş Yap</a>
            <a href="/" class="nav-btn primary">🏠 Ana Sayfa</a>
        </div>
        
        <div class="status">
            <strong>Test Status:</strong><br>
            Time: <span id="current-time"></span><br>
            Location: <span id="current-url"></span>
        </div>
    </div>

    <script>
        // Update current info
        document.getElementById('current-time').textContent = new Date().toLocaleString('tr-TR');
        document.getElementById('current-url').textContent = window.location.href;
        
        // Add click tracking
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                console.log('Navigation clicked:', e.target.href);
                // Force navigation if click is blocked
                setTimeout(() => {
                    if (window.location.href === e.target.href) return;
                    window.location.href = e.target.href;
                }, 100);
            }
        });
    </script>
</body>
</html>
